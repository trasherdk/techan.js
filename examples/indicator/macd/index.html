<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>MACD</title>
    <link rel="icon" href="/icons/chart.png" type="image/png" sizes="16x16"> 
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="/lib/techan.min.js"></script>

    <link href="styles.css" rel="stylesheet">
    <link href="macd-chart.css" rel="stylesheet">
    <script src="macd-chart.js"></script>
  </head>

  <body>
    <div id="macd-chart">

    </div>

    <script>
      const URL = "https://min-api.cryptocompare.com/data/histominute?fsym=XMR&tsym=EUR&limit=330&aggregate=5&e=Kraken&extraParams=test-app-v1";

      d3.json(URL, (error, data) => {
        if (error) {
          console.error(error);
          return false;
        }
        d3.select("#macd-chart").call(macdChart(d3, techan, data.Data));
      });
    </script>
  </body>

</html>
