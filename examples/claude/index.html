<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Flexbox Header and Footer Layout</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}

			body {
				display: flex;
				flex-direction: column;
			}

			header {
				background-color: #333;
				color: white;
				height: 50px;
				display: flex;
				align-items: center;
				padding-left: 1rem;
			}

			nav ul {
				list-style-type: none;
				padding: 0;
				margin: 0;
				display: flex;
			}

			nav ul li {
				margin-right: 1rem;
			}

			nav ul li:last-child {
				margin-right: 0;
			}

			nav ul li a {
				color: white;
				text-decoration: none;
			}

			main {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
			}

			footer {
				background-color: #333;
				color: white;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			footer p {
				margin: 0;
			}
		</style>
	</head>

	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#services">Services</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<h1>Welcome to Our Website</h1>
			<p>This is the main content area. It will be scrollable if the content exceeds the viewport height.</p>
			<!-- Add more content here to test scrolling -->
			<div style="height: 2000px; background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);">
				Scroll down to see the footer at the bottom.
			</div>
		</main>

		<footer>
			<p>&copy; 2024 Your Company Name. All rights reserved.</p>
		</footer>
	</body>

</html>
